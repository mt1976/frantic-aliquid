<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta http-equiv="refresh" content="30">
  <title>{{template "title" .}}</title>
  <!-- IMPORTS START -->
  {{template "imports" .}}
  {{template "navigation" .}}
  <!-- IMPORTS END -->
</head>

<body>
  <!-- Start your project here-->
  <div class="uk-container">

    {{if (lt .NoHosts 0) }}
    <div class="uk-alert-warning" uk-alert>
      <a class="uk-alert-close" uk-close></a>
      <p>There are no hosts available to display.</p>
    </div>
    {{else}}
    <div class="uk-grid-column-small uk-grid-row-small uk-child-width-1-3@s uk-text-center" uk-grid>
      {{range .HostList}}
      <div>
        <div class="uk-card uk-card-default uk-card-body uk-card-hover">
          <div class="uk-card-badge {{.Status.Colour}}">{{.Status.Name}}</div>
          <h3>{{.Name}}</h3>
          <a href="/api/{{.Name}}" class="uk-icon-button" uk-icon="icon: code" uk-tooltip="Test API Output"></a>
          <a href="/host/vw/{{.Name}}/{{$.Session}}" class="uk-icon-button" uk-icon="icon: eye" uk-tooltip="View Host"></a>
          <a href="/host/ed/{{.Name}}/{{$.Session}}" class="uk-icon-button" uk-icon="icon: file-edit" uk-tooltip="Edit Host Details"></a>
          <a href="/host/en/{{.Name}}/{{$.Session}}" class="uk-icon-button" uk-icon="icon: check" uk-tooltip="Enable Host"></a>
          <a href="/host/di/{{.Name}}/{{$.Session}}" class="uk-icon-button" uk-icon="icon: ban" uk-tooltip="Disable Host"></a>
          <p class="uk-text-muted"><small>Last Seen: {{.LastOnlineDateString}}@{{.LastOnlineTimeString}}</small></p>
        </div>
      </div>
      {{end}}
    </div>
    {{end}}
  </div>



  <br>
  <br>
  <!-- End your project here-->
</body>
<!-- Footer -->

</html>
